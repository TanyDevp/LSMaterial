    <div class="am-modal am-modal-no-btn" tabindex="-1" id="loadmodal"></div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="user_login">
        <div class="am-modal-dialog">
            <div class="am-u-sm-12 am-u-md-10 am-u-lg-10 am-u-md-centered am-u-lg-centered">
                <div action="" class="am-form am-margin-top" id="form-with-tooltip">
                    <fieldset>
                        <legend class="am-margin-bottom-xs">
                            登录
                            <a class="am-close am-close-spin am-fr" data-am-modal-close>&times;</a>
                        </legend>
                        <div class="am-form-group am-text-left">
                            <label for="ls_username">用户名：</label>
                            <input type="text" id="ls_username" placeholder="请输入用户名" required/>
                        </div>

                        <div class="am-form-group am-text-left">
                            <label for="ls_userpsd">密码：</label>
                            <input type="password" id="ls_userpsd" placeholder="请输入密码" />
                        </div>
                        <div class="am-alert am-alert-danger am-hide alert_err" id="login_err">
                            <button type="button" class="am-close">&times;</button>
                            <span></span>
                        </div>
                        <button class="am-btn am-btn-success" type="submit" id="ls_loginbtn">登录</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="update_pwd">
        <div class="am-modal-dialog">
            <div class="am-u-sm-12 am-u-md-10 am-u-lg-10 am-u-md-centered am-u-lg-centered">
                <div action="" class="am-form am-margin-top" id="form-with-tooltip">
                    <fieldset>
                        <legend class="am-margin-bottom-xs">
                            修改密码
                            <a class="am-close am-close-spin am-fr" data-am-modal-close>&times;</a>
                        </legend>

                        <div class="am-form-group am-text-left">
                            <label for="ls_userpsd">原始密码：</label>
                            <input type="password" id="ud_oldpwd" placeholder="请输入原始密码：" />
                        </div>
                        <div class="am-form-group am-text-left">
                            <label for="ls_userpsd">新密码：</label>
                            <input type="password" id="ud_newpwd" placeholder="请输入新密码" />
                        </div>
                        <div class="am-form-group am-text-left">
                            <label for="ls_userpsd">确认密码：</label>
                            <input type="password" id="ud_conpwd" placeholder="请确认密码" />
                        </div>
                        <div class="am-alert am-alert-danger am-hide alert_err" id="ud_err">
                            <button type="button" class="am-close">&times;</button>
                            <span></span>
                        </div>
                        <button class="am-btn am-btn-success" type="submit" data-am-modal-confirm>确认修改</button>
                    </fieldset>
                </div>
            </div>
        </div>
