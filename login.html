<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/basic/css/amazeui.min.css" />
    <title>林氏材料订单系统</title>
</head>

<body class="login_body">
    <div class="login_main">
        <!--<div class="row ls_logo">
            <img class="" src="assets/images/ls_logo.png">
        </div>-->
        <div class="fm-v">
            <div class="row fl-controls-left">
                <i class="am-icon-user loginIcon"></i>
                <input type="text" id="ls_username" class="input_user ele">
            </div>
            <div class="row fl-controls-left am-margin-top-lg">
                <i class="am-icon-lock loginIcon"></i>
                <input type="password" id="ls_userpsd" class="input_password ele">
            </div>
            <div class="login_errs am-hide" id="login_err">
                <span></span>
                <button type="button" class="am-close">&times;</button>
            </div>
            <div class="row btn-row">
                <button class="am-btn am-btn-default am-round am-btn-sm btn-submit ele" id="ls_loginbtn">登录</button>
            </div>
        </div>
    </div>

    <script src="assets/basic/js/jquery.min.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
